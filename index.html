<!DOCTYPE html>
<html>
<head>
    <title id="idTitulo">Validação de CPF e RG</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/style.js"></script>
</head>
<body>
    <div class="funcoesclass">
        <h1>Validação de CPF</h1>
        <input type="text" id="cpf" placeholder="Digite o CPF" oninput="formatarCPF()">
        <br>
        <button onclick="validarCPF()">Verificar CPF</button>
        <br>
        <p id="idResultadoCPF"></p>
    </div>
    <div class="funcoesclass">
        <h1>Validação de RG</h1>
        <label for="rg">Digite seu RG (9 dígitos):</label>
        <br>
        <input type="text" id="rg" maxlength="10" oninput="formatarRG()">
        <br>
        <button onclick="validarRG()">Validar RG</button>
        <br>
        <p id="idResultadoRG"></p>
    </div>
    <div class="funcoesclass">
        <a href="https://github.com/fezarosa-dev/trabalho_mat"> EXPLICAÇÃO MATEMATICA </a>
    </div>
    <script src="script/script.js"></script>

</body>
</html>
